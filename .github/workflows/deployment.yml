name: Deploy Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Run Container
        run: docker compose up -d --build
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DB_URI: ${{ secrets.DB_URI }}
          
      - name: Cleanup unused images
        run: docker image prune -f